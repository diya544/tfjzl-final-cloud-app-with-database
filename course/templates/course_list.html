<!DOCTYPE html>
<html>
<head>
    <title>Available Courses</title>
</head>
<body>

<h1>Available Courses</h1>

<ul>
    {% for course in courses %}
        <li>
            <strong>{{ course.name }}</strong>
            <br>
            <a href="{% url 'course_detail' course.id %}">
                View Lessons
            </a>
        </li>
    {% empty %}
        <li>No courses available.</li>
    {% endfor %}
</ul>

</body>
</html>
